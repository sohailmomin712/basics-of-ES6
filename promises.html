<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <h1>Promises in ES6</h1>

<script>
    //create a simple promise//
    let ans = new Promise(function (res, rej) {
        if (true) {
            return res()
        } else {
            return rej()
        }
    })
    ans.then(function () {
        console.log("resolve ho gya")
    }).catch(function () {
        console.log("reject ho gya")
    })


    //checking the conditions//
    let FirstPromise = new Promise(function (res, rej) {
        let num = Math.floor(Math.random() * 10);
        if (num < 5) {
            return res()
        } else {
            return rej()
        }
    })
    FirstPromise.then(function () {
        console.log("Below")
    }).catch(function () {
        console.log("Above")
    })

    //few tasks are given we have to hanlde al of them asynchronously
    //1:Utho
    //2:nashta kro
    //3:study kro
    //4:kaam kro
    //5:so jaao

    let firstTask = new Promise(function (res, rej) {
        return res("Utho")
    })

    let secondTask = firstTask.then(function (data) {
        console.log(data)
        return new Promise(function (res, rej) {
            return res("nashta kro")
        })
    })

    let thirdTask = secondTask.then(function (data) {
        console.log(data)
        return new Promise(function (res, rej) {
            return res("study kro")
        })
    })

    let fourthTask = thirdTask.then(function (data) {
        console.log(data)
        return new Promise(function (res, rej) {
            return res("Kaam kro")
        })
    })

    let fifthTask = fourthTask.then(function (data) {
        console.log(data)
        return new Promise(function (res, rej) {
            return res("so jaao")
        })
    })

    fifthTask.then(function (data) {
        console.log(data)
    })
</script>
